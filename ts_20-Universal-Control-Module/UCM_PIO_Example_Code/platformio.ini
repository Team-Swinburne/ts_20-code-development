[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = arduino

lib_deps = 
    khoih.prog/STM32_TimerInterrupt @ ^1.2.0
    adafruit/Adafruit ADS1X15 @ ^2.1.1
    exothink/eXoCAN @ ^1.0.1