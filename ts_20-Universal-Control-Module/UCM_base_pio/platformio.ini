[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = arduino
lib_ldf_mode = deep+
upload_protocol = hid
upload_port = COM10
board_upload.maximum_ram_size = 20480
lib_deps =
    adafruit/Adafruit ADS1X15 @ ^2.2.0
    exothink/eXoCAN@^1.0.3