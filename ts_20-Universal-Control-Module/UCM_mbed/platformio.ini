[env]
platform = ststm32
board = genericSTM32F103C8
framework = mbed
lib_deps = 
	mbed-mcu/ADS1015_v2 @ 0.0.0+sha.01706fdce1b8

[env:ucm1-fl]
build_flags = 
	-D USE_UCM1

[env:ucm2-fr]
build_flags = 
	-D USE_UCM2

[env:ucm3-rf]
build_flags = 
	-D USE_UCM3

[env:ucm4-if]
build_flags = 
	-D USE_UCM4

[env:ucm5-af]
build_flags = 
	-D USE_UCM5
